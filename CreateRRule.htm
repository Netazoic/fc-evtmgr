
<style type="text/css">
.evtLabel{float:left;width:100px;}
.ui-widget input{float:left;clear:left;}
#rruntil{float:left;clear:left;}
</style>
<div id="eventWrapper" >
<form id="frmCreateRRule">
<input type="hidden" name="evtStart" id="evtStart" value="{start}"/>
<input type="hidden" name="evtEnd" id="evtEnd" value="{end}"/>
<input type="hidden" name="eventID" id="eventID" value="{id}"/>
<input type="hidden" name="calendarID" id="calendarID" value="{calendarid}"/>
<input type="hidden" name="flgUpdate" id="flgUpdate" value="true"/>

<div class="fldRow">
    <div class="evtLabel">Repeats:</div><div class="evtField"><select id="rFrequencyCode" name="rFrequencyCode" maxlength="80" value="{rFrequencyCode}" style="width:317px;"/></div>
</div>
<div class="fldRow">
    <div class="evtLabel">Repeats every:</div><div class="evtField"><select id="rrInterval" name="rrInterval" maxlength="80" value="{rrInterval}" style="width:40px;"/></div>
</div>
<div class="fldRow">
    <div class="evtLabel">Starts On:</div><div class="evtField">{startFmt}</div>
</div>
<div class="fldRow">
    <div class="evtLabel">Ends:</div>
        <div class="evtField">
            <input type="radio" name="rrUntil" id="rrUntil" value="never" style="float:left;clear:left;"><label for="rrUntil_never">Never</label><br/>
            <input type="radio" name="rrUntil" id="rrUntil" value="count" style="float:left;clear:left;"><label for="rrUntil_count">After</label>
                <input name="rrCount" id="rrCount" value="{rrCount}"  style="float:left;clear:left;width:50px;"/> occurrences</br>
            <input type="radio" name="rrUntil" id="rrUntil" value="date" style="float:left;clear:left;"><label for="rrUntil_date">On</label>
                <input name="rrUntil" id="rrUntil" value="{rrUntil}"  style="float:left;clear:left;"/>
        </div>
</div>

<div class="fldRow">
    <div class="evtLabel">summary:</div><div class="evtField" id="rrule_summary">{rrule_summary}</div>
</div>

<div style="display:block; margin-top:1em"></div>
<div class="fldRow">
  <div class="evtLabel"></div>
  <div class="evtField">
    <button id="btnCreateRRule" class="evtButton" style="display:none;" onclick="createRRuleAndCloseDialog(this.form);return false;">Create</button>
    <button id='btnCancelCreateRRule' class="evtButton" style="display:none;" onclick="closeRRuleCreate();return false;">Cancel</button>
  </div>
</div>
</div>

</form>
</div>
