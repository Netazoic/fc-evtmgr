<link id="eventEditStyles" rel="stylesheet" href="/js/fullcalendar-1.6.2/evtmgr/event.css"/>
<div id="eventWrapper" >
<form id="frmCreateRRule">
<input type="hidden" name="evtStart" id="evtStart" value="{start}"/>
<input type="hidden" name="evtEnd" id="evtEnd" value="{end}"/>
<input type="hidden" name="eventID" id="eventID" value="{id}"/>
<input type="hidden" name="calendarID" id="calendarID" value="{calendarid}"/>
<input type="hidden" name="flgUpdate" id="flgUpdate" value="true"/>

<div class="fldRow">
    <div class="evtLabel">Repeats:</div><div class="evtField"><input id="rFrequencyCode" name="rFrequencyCode" maxlength="80" value="{rFrequencyCode}" style="width:317px;"/></div>
</div>
<div class="fldRow">
    <div class="evtLabel">Repeats every:</div><div class="evtField"><input id="rrInterval" name="rrInterval" maxlength="80" value="{rrInterval}" style="width:317px;"/></div>
</div>
<div class="fldRow">
    <div class="evtLabel">Starts On:</div><div class="evtField">{start}</div>
</div>
<div class="fldRow">
    <div class="evtLabel">Ends:</div>
        <div class="evtField">
            <input type="radio" name="rrUntil_never" id="rrUntil_never"><label for="rrUntil_never">Never</label>
            <input type="radio" name="rrUntil_count" id="rrUntil_count"><label for="rrUntil_count">After</label>
                <input name="rrCount" id="rrCount" value="{rrCount}"/> occurrences</br>
            <input type="radio" name="rrUntil_date" id="rrUntil_date"><label for="rrUntil_date">On</label>
                <input name="rrUntil" id="rrUntil" value="{rrUntil}"/>
        </div>
</div>

<div class="fldRow">
    <div class="evtLabel">summary:</div><div class="evtField" id="rrule_summary">{rrule_summary}</div>
</div>

<div style="display:block; margin-top:1em"></div>
<div class="fldRow">
  <div class="evtLabel"></div>
  <div class="evtField">
    <button id="btnCreateRRule" class="evtButton" style="display:none;" onclick="createRRuleAndCloseDialog(this.form);return false;">Create</button>
    <button id='btnCancelCreateRRule' class="evtButton" style="display:none;" onclick="closeRRuleCreate();return false;">Cancel</button>
  </div>
</div>
</div>

</form>
</div>
